<!DOCTYPE html>
<html>
  {% load static %}
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .grid-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px; /* Espacio entre los elementos */
    }
    .grid-item {
      flex: 1 1 200px; /* Puedes ajustar esto según sea necesario */
      text-align: center;
    }
    .grid-item img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">LionKicks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Registrar</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a class="nav-link" href="{% url 'carrito' %}">
              <img src="{% static 'img/carrocompra.png' %}" width="40" alt="Carrito">
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="grid-container">
        <div class="grid-item">
          <a href="{% url 'nike_vapor' %}">
            Nike Vapor > Nike Air Max Vapor
            <img id="f" src="{% static 'img/nike/nike1.png' %}">
          </a>
        </div>
        <div class="grid-item">
          <a href="{% url 'nikeAirMax97' %}">
            Nike Air Max 97
            <img id="f" src="{% static 'img/nike/nike2.png' %}">
          </a>
        </div>
        <div class="grid-item">
          <a href="nikeAirForceOne.html">
            Nike Air Force 1-07
            <img id="f" src="{% static 'img/nike/nike4.png' %}">
          </a>
        </div>
      </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
