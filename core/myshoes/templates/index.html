<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Página Principal</title>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">LionKicks</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Registrar</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <a class="nav-link" href="{% url 'carrito' %}">
            <img src="{% static 'img/carrocompra.png' %}" width="40" alt="Carrito">
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/carousel/banner_nike.jpeg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/carousel/banner_nike2.jpeg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/carousel/banner_nike3.jpeg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/carousel/adidas2.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Secciones -->
  <h4 id="titsec" class="text-center my-4">NUESTRAS SECCIONES</h4>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <a href="{% url 'nike' %}">
            <img src="{% static 'img/secciones/nike_seccion.jpeg' %}" class="card-img-top" alt="Nike">
            <div class="card-body text-center">
              <h5 class="card-title">NIKE</h5>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <a href="{% url 'adidas' %}">
            <img src="{% static 'img/secciones/adidas_seccion.jpeg' %}" class="card-img-top" alt="Adidas">
            <div class="card-body text-center">
              <h5 class="card-title">ADIDAS</h5>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <a href="{% url 'puma' %}">
            <img src="{% static 'img/secciones/puma_seccion.jpeg' %}" class="card-img-top" alt="Puma">
            <div class="card-body text-center">
              <h5 class="card-title">PUMA</h5>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <a href="#">
            <img src="{% static 'img/secciones/logo_merrell.png' %}" class="card-img-top" alt="Próximamente">
            <div class="card-body text-center">
              <h5 class="card-title">PRÓXIMAMENTE!</h5>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/especificaciones.js' %}"></script>


  <div class="container text-center mt-100">
    <div class="d-flex justify-content-between">
      <div class="social-icons">
        <h5>Síguenos en nuestras redes sociales</h5>
        <a href="https://www.facebook.com" target="_blank">
          <img src="{% static 'img/facebook.png' %}" alt="Facebook">
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="{% static 'img/instagram.png' %}" alt="Instagram">
        </a>
      </div>
      
      <div class="contact-info text-end">
        <h5>Contacto</h5>
        <p>Correo Electrónico: <a href="mailto:contacto@tuempresa.com">contacto@tuempresa.com</a></p>
        <p>Número de Contacto: <a href="tel:+123456789">+123 456 789</a></p>
      </div>
    </div>
  </div>
  

  

</body>

</html>
